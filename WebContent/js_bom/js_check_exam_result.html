<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<script type="text/javascript">
		function allcheck(){
			mychk = document.myform.prd;
			allchk_val = document.myform.allchk.checked;
			for(i=0;i<mychk.length;i++){
				mychk[i].checked = allchk_val;
			}
			calc();
		}
		function calc(){
			//동일한 개수의 객체가 존재한다는 가정
			mychk = document.myform.prd;
			countArr = document.myform.count;
			priceArr = document.myform.price;
			mainPriceArr = new Array("mainPrice1","mainPrice2");
			price = 0;
			totalPrice = 0;
			for(i=0;i<mychk.length;i++){
				price = 0;
				if(mychk[i].checked){
					price = parseInt(countArr[i].value)
							* parseInt(priceArr[i].value)
				}  else{
					document.myform.allchk.checked = false;
				} 
				totalPrice = totalPrice + price;
				document.getElementById(mainPriceArr[i]).innerHTML
								= price;
			}
			document.getElementById("totalprice").innerHTML
												= totalPrice;
		}
	</script>
</head>
<body>
	<form name="myform">
		<table border="1" width="800">
			<tr>
				<td><input type="checkbox" name="allchk" 
								onclick="allcheck()"/>항목명</td>
				<td>상품정보</td>
				<td>수량</td>
				<td>판매가</td>
				<td>구매예정가</td>
			</tr>
			<tr>
				<td><input type="checkbox" name="prd"
						 onclick="calc()"/>완도미역</td>
				<td><img src="../images/pro1.jpg"/></td>
				<td><input type="text" name="count" value="1" 
						onchange="calc()"/></td>
				<td>
				<input type="text" name="price" value="6900"/><span>원</span></td>
				<td><span id="mainPrice1"></span><span>원</span></td>
			</tr>
			<tr>
				<td><input type="checkbox" name="prd" 
						onclick="calc()"/>스카트 빨아쓰는 휴지</td>
				<td><img src="../images/pro2.jpg"/></td>
				<td><input type="text" name="count" value="1"
						 onchange="calc()"/></td>
				<td><input type="text" name="price" value="7800"/><span>원</span></td>
				<td><span id="mainPrice2"></span><span>원</span></td>
			</tr>
			<tr>
				<td colspan="6" align="right">
				<span id="totalprice"></span><span>원</span></td>
			</tr>
		</table>
	</form>
</body>
</html>
