<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
		//자바스크립트에서 전역변수와 지역변수를 정의할 수 있다.
		//함수끼리 변수를 공유할때 유용하게 사용할 수 있다.
		//1. function밖에서 변수를 선언하는 경우 - 전역변수
		num1 = 100;
		num2 = 200;
		var num5 = 500;//4. function밖에서 정의된 변수는 무조건 전역변수
		function test1(){
			//2. function 내부에서 선언하는 변수 - 전역변수
			//   => 반드시 변수가 선언된 function부터 실행되어야 한다.
			num3 = 300;
			//3. function내부에서 var를 이용해서 선언하는 변수 - 지역변수
			var num4 = 400;
			
			document.write("test1에서 num1의 사용==>"+num1+"<br/>");
			document.write("test1에서 num1의 사용==>"+num2+"<br/>");
			document.write("test1에서 num1의 사용==>"+num3+"<br/>");
			document.write("test1에서 num1의 사용==>"+num4+"<br/>");
			document.write("test1에서 num1의 사용==>"+num5+"<br/>");
			document.write("================================<br/>");
		}
		
		function test2(){
			document.write("test2에서 num1의 사용==>"+num1+"<br/>");
			document.write("test2에서 num1의 사용==>"+num2+"<br/>");
			document.write("test2에서 num1의 사용==>"+num3+"<br/>");
			/* document.write("test2에서 num1의 사용==>"+num4+"<br/>"); */
			document.write("test1에서 num1의 사용==>"+num5+"<br/>");
			document.write("================================<br/>");
		}
	</script>
</head>
<body>
	<script type="text/javascript">
	test1();
	test2();
	
	document.write("body에서 num1의 사용==>"+num1+"<br/>");
	document.write("body에서 num1의 사용==>"+num2+"<br/>");
	document.write("body에서 num1의 사용==>"+num3+"<br/>");
	/* document.write("body에서 num1의 사용==>"+num4+"<br/>"); */
	document.write("test1에서 num1의 사용==>"+num5+"<br/>");
	document.write("================================<br/>");
	</script>
</body>
