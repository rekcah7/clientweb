<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
	function printgugu() {
		document.write("<table border='1'>");
		for(i=2;i<10;i++){
			document.write("<tr>");
			for(j=1;j<10;j++){
				document.write("<td>"+i+"*"+j+"="+i*j+"</td>");
			}
			document.write("</tr>");
		}
		document.write("</table>");
	}
	
	function print(){
		dan = parseInt(window.prompt(
		"prompt를 통해서 값을 입력받습니다. 단를 입력하세요"));
		document.write("<table border='1'>");
		document.write("<tr>");
		for(i=1;i<10;i++){
			document.write("<td>"+dan+"*"+i+"="+dan*i+"</td>");
		}
		document.write("</tr>");
		document.write("</table>");
	}
	
	function calc(){
		num1 = parseInt(window.prompt(
		"prompt를 통해서 값을 입력받습니다. 숫자를 입력하세요"));
		num2 = parseInt(window.prompt(
		"prompt를 통해서 값을 입력받습니다. 숫자를 입력하세요"));
		operator = (window.prompt(
		"prompt를 통해서 값을 입력받습니다. 연산자를 입력하세요"));
		if(operator == "+"){
			result = num1+num2;
		}else if(operator == "-"){
			result = num1-num2;
		}else if(operator == "*"){
			result = num1*num2;
		}else if(operator == "/"){
			result = num1/num2;
		}else if(operator == "%"){
			result = num1%num2;
		}
		alert("calc():"+result);
	}
	
	function hapTest(num) {
		sum=0;
		for(i=0;i<=num;i++){
			sum=sum+i;
		}
		return sum;
	}
	</script>
</head>
<body>
	<input type="button" value="전체구구단 출력" onclick="printgugu()">
	<input type="button" value="입력받은 단을 구구단으로 출력" onclick="print()">
	<input type="button" value="연산하기" onclick="calc()">
	
	<script type="text/javascript">
		//숫자를 입력받아서 1부터 입력받은 수까지의 합을 구해서 리턴하세요
		num = parseInt(window.prompt(
		"prompt를 통해서 값을 입력받습니다. 숫자를 입력하세요"));
		returnVal = hapTest(num);
		alert(returnVal)
	</script>
</body>
</html>
