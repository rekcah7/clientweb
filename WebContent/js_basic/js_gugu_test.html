<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
document.write("<table border='1'>");
for(i=2;i<10;i++){
	document.write("<tr>");
	for(j=1;j<10;j++){
		if(i != j){
		document.write("<td>"+i+"*"+j+"="+i*j+"</td>");
		}else{
			document.write("<td bgcolor='yellow'>"+i+"*"+j+"="+Math.floor(i*j)+"</td>");
		}
	}
	document.write("</tr>");
}
</script>
</body>
</html>
