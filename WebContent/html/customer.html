<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<form action="">
<table border="1" width="500">
<tr>
	<td colspan="2" align="center"><b>회원가입</b></td>
</tr>

<tr>
	<td>이름</td>
	<td><input type="text" size="50" maxlength="10" name="name" ></td>	
</tr>

<tr>
	<td>사용자ID</td>
	<td><input type="text" size="50" maxlength="10" name="userID"></td>
</tr>

<tr>
	<td>암호</td>
	<td><input type="password" size="50" maxlength="10" name="password"></td>
</tr>

<tr>
<td>암호확인</td>
	<td><input type="password" size="50" maxlength="10" name="rePassword"></td>
</tr>

<tr>
	<td>주민등록번호</td>
	<td>
	<input type="number" size="10" maxlength="6" name="idCardNumber01">
	 - 
	<input type="password" size="10" maxlength="6" name="idCardNumber02"> 
	</td>
</tr>

<tr>
	<td>전화번호</td>
	<td>
	<input type="number" size="5" maxlength="3" name="telNumber01">
	 - 
	<input type="number" size="10" maxlength="4" name="telNumber02">
	 -  
	 <input type="number" size="10" maxlength="4" name="telNumber03">
	</td>
</tr>

<tr>
	<td>성별</td>
	<td>
	<input type="radio" name="gender" value="man" checked="checked">남자
	<input type="radio" name="gender" value="woman">여자
	</td>
</tr>

<tr>
	<td>직업</td>
	<td>
	<select name="job">
	<option value="선택하여주십시오.">선택하여주십시오.
	<option value="웹디자이너">웹디자이너
	<option value="개발자">개발자
	<option value="빅데이터개발자">빅데이터개발자
	<option value="DBA">DBA
	<option value="임베디드개발자">임베디드개발자
	</select>
	</td>
</tr>

<tr>
<td>이메일</td>
	<td>
	<input type="email" size="30" maxlength="30" name="email">
	</td>
</tr>

<tr>
<img src='../images/jang align="center">
		<td colspan="2" align="center">
		<input type="submit" value="가입신청" onclick="alert('가입을 축하드립니다.')">
		<input type="reset" value="취소">
		</td>
</tr>
</table>
</form>
</body>
</html>
