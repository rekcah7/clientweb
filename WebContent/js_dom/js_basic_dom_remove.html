<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR" />
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		document.getElementById("btndelete").onclick = function() {
			/* alert("btndelete"); */
			//1.삭제하고 싶은 노드(엘리먼트 - 태그)의 부모노드 구하기
			parentNode = document.getElementById("myformId");
			//2.삭제할 노드를 구하기
			/* delNode = document.getElementById("btninsert"); */
			delNode = parentNode.firstChild;
			//3. 노드 삭제
			parentNode.removeChild(delNode);
		}
	}

	function insertImg() {
		/* alert("이미지버튼 누름."); */
		//1. 삽입될 노드 생성
		newImageNode = document.createElement("img");
		newImageNode.setAttribute("src", "../images/m_garden01.jpg");
		newImageNode.setAttribute("style", "border:solid blue 5px");

		//2.삽입될 부모노드 구하기
		destNode = document.getElementById("domtestbtn");
		//3. 추가하기
		destNode.appendChild(newImageNode);
	}
</script>
</head>
<body>
	<div id="main">
		<h1 id="myhead">안녕하세요 DOM에 관한 작업을 수행 중입니다.</h1>
		<div id="mycontent1">
			<img src="../images/m_garden07.jpg" name="myimg" id="myimagId"
				alt="이미지파일" />
			<h3>이미지파일</h3>
		</div>
		<div id="mycontent2">DOM의 구조를 볼까~~</div>
		<div id="domtestbtn">
			<form id="myformId" name="myform">
				<input type="button" value="dom구조확인하기" name="btn" id="btndomtest" /><input
					type="button" value="노드삽입하기" name="btn" id="btninsert" /><input
					type="button" value="이미지노드삽입하기" name="btn" id="imginsert" /><input
					type="button" value="특정노드전에 삽입하기" name="btn" id="btninsertbefore" /><input
					type="button" value="특정노드삭제하기" name="btn" id="btndelete" />
			</form>

		</div>
	</div>
</body>
</html>
